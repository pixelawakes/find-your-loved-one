<header class="app-header">
  <nav>
    <a routerLink="/" class="logo">Find Your Loved One</a>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a (click)="handleReportClick()" class="nav-link">Report</a>
      <a routerLink="/reports" routerLinkActive="active">View Reports</a>
      <a routerLink="/test" routerLinkActive="active">Test Connection</a>
      <div class="auth-section">
        <ng-container *ngIf="isLoggedIn">
          <span class="user-email">{{ userEmail }}</span>
          <button (click)="signOut()" class="logout-btn">Logout</button>
        </ng-container>
        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Login</a>
      </div>
    </div>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <p>&copy; {{ title }} {{ currentYear }}</p>
</footer>
