<div class="report-container">
  <h1>Report Missing Person</h1>
  <form (ngSubmit)="onSubmit()" #reportForm="ngForm" class="report-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="person.name" 
        required 
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input 
        type="number" 
        id="age" 
        name="age" 
        [(ngModel)]="person.age" 
        required 
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="height">Height</label>
      <input 
        type="text" 
        id="height" 
        name="height" 
        [(ngModel)]="person.height" 
        required 
        class="form-control"
        placeholder="e.g., 5'8&quot;"
      >
    </div>

    <div class="form-group">
      <label for="lastSeen">Last Seen Date</label>
      <input 
        type="date" 
        id="lastSeen" 
        name="lastSeen" 
        [(ngModel)]="person.lastSeen" 
        required 
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="location">Last Known Location</label>
      <input 
        type="text" 
        id="location" 
        name="location" 
        [(ngModel)]="person.location" 
        required 
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="description">Physical Description</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="person.description" 
        required 
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <button 
      type="submit" 
      [disabled]="!reportForm.form.valid || isSubmitting" 
      class="submit-btn"
    >
      {{ isSubmitting ? 'Submitting...' : 'Submit Report' }}
    </button>
  </form>

  <div *ngIf="submitSuccess" class="success-message">
    Report submitted successfully! Thank you for your help.
  </div>
</div>
